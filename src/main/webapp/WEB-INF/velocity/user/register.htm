<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <title>注册 － 美丽说</title>
    <meta name="description" content="美丽说是百万MM一起修炼变美的购物分享社区。各路扮美达人与你分享美人心计、购物经验、搭配秘笈、当红好店，记录你的美丽成长。快来美丽说分享你的美丽点滴吧" />
    <meta name="keywords" content="美丽说,美丽,网购,购物分享,淘宝网购物,淘宝网女装,衣服搭配,美丽说团购" />
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <!--[if IE 6]><link rel="stylesheet" type="text/css" href="http://s.meilishuo.net/css/ie6.css?1501071808.8530" /><![endif]-->
    <link rel="apple-touch-icon-precomposed" href="http://i.meilishuo.net/css/images/custom_icon_precomposed.png" />
    <link rel="stylesheet" href="$!{form.staticResourceDomain}/css/base.css">
    <link rel="stylesheet" href="$!{form.staticResourceDomain}/css/user/register_new.css">
    <script src="$!{form.staticResourceDomain}/js/jquery-plugins/jquery.min.js"></script>
    <script src="$!{form.staticResourceDomain}/js/jquery-plugins/jquery.form.js"></script>
    <script src="$!{form.staticResourceDomain}/js/jquery-plugins/jquery.validate.js"></script>
    <script src="$!{form.staticResourceDomain}/js/user/register.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="reg_wrap">
            <div class="head">
                <a href="/" class="reg_logo"></a>
                <a href="/" class="welcome_txt"></a>
            </div>
            <div class="main">
                <div class="ad_wrap">
                    <img src="$!{form.staticResourceDomain}/images/register/ad_img.jpg" width="370" height="353" />
                </div>
                <div class="reg_form" id="mob_reg">
                    <form id="registerForm" method="post" onsubmit="return false" action="">
                        <h3> <a href="/user/login">登录</a> 注册美丽说 </h3>
                        <div class="reg_list">
                            <p class="reg_box">
                                <input class="reg_txt" id="mobile" name="mobile" type="text" placeholder="手机号" autocomplete="off" /> <span></span> <span class="tel_icon"></span> </p>
                            <!-- <p class="mlsUserEor red_f"></p> -->
                        </div>
                        <div class="reg_list">
                            <p class="reg_box">
                                <input class="reg_txt" id="userName" name="userName" type="text" placeholder="昵称" autocomplete="off" /> <span></span> <span class="user_icon"></span> </p>
                            <!-- <p class="mlsUserEor red_f"></p> -->
                        </div>
                        <div class="reg_list">
                            <p class="reg_box">
                                <input class="reg_txt" id="password" name="password" type="password" placeholder="密码" autocomplete="off" /> <span></span> <span class="pwd_icon"></span> </p>
                            <div class="pw_safe none_f">
                                <span class="txt">安全程度</span>
                                <div class="pw_strength pw_weak pw_medium pw_strong">
                                    <div class="pw_bar"></div>
                                    <div class="pw_letter">
                                        <span class="strength_l">弱</span>
                                        <span class="strength_m">中</span>
                                        <span class="strength_h">强</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reg_list confpass">
                            <p class="reg_box">
                                <input class="reg_txt" id="confirmPassword" name="confirmPassword" type="password" placeholder="确认密码" autocomplete="off" /> <span></span> <span class="pwd_icon"></span> </p>
                        </div>
                        <div class="reg_list verifcode">
                            <p class="reg_box">
                                <input id="code" name="code" class="enter_code reg_txt" type="text" placeholder="短信验证码" maxlength="6" />
                                <input id="get_code" class="get_code" value="获取短信验证码" /> <span></span> </p>
                        </div>
                        <div class="regErrorMessage none_f"></div>
                        <div class="reg_btn_wrap">
                            <input type="submit" class="reg_btn" value="立即注册" />
                        </div>
                        <div class="agree_reg">
                            <input type="checkbox" checked="checked" id="agreement" name="agreement" />同意
                            <a href="/agree" target="_blank">美丽说注册条款</a>
                        </div>
                    </form>
                    <div class="fast_login">
                        <h3>无需注册，即可登录</h3>
                        <div class="fast_way">
                            <a href="/connect/auth/qzone" class="qq_way"></a>
                            <a href="/connect/auth/weibo" class="sina_way"></a>
                            <a href="/connect/auth/weixin" class="weixin_way"></a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
