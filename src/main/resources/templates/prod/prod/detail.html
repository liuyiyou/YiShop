<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include-layui :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-inline">
                <select name="categoryLevel1" lay-verify="required" lay-filter="categoryLevel1">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="categoryLevel2" lay-verify="required" lay-filter="categoryLevel2">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="categoryLevel3" lay-verify="required" lay-filter="categoryLevel3">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" th:value="${prod.prodName}"
                       class="layui-text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">品牌</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" th:value="${prod.brandName}"
                       class="layui-text">
            </div>
        </div>
    </form>
</div>
<div th:include="include-layui::footer"></div>
<script>
    var prodId = [[${prodId}]];//获取对象
    console.info("prodId：" + prodId);
</script>
</body>
</html>
