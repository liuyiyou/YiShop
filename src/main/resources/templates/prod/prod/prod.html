<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/admin/css/admin.css" th:href="@{/ruoyi/css/RuoYi.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-layout/jquery.layout-latest.css"
      th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>

<body class="white-bg">
<div class="wrapper wrapper-content ui-layout-center">
    <div class="btn-group hidden-xs" id="toolbar" role="group">
        <button sec:authorize="hasAuthority('system:user:save')" class="btn btn-outline btn-default"
                onclick="javascript:add()">
            <i class="fa fa-plus"></i> 新增
        </button>
        <button class="btn btn-outline btn-default" onclick="javascript:batchRemove()"
                shiro:hasPermission="system:user:batchRemove">
            <i class="fa fa-trash-o"></i> 删除
        </button>
    </div>
    <input type="hidden" id="deptId">
    <input type="hidden" id="parentId">
    <table class="bootstrap-table" data-mobile-responsive="true"
           data-sort-name="create_time" data-sort-order="desc">
    </table>
</div>

<div th:include="include :: footer"></div>
<script th:src="@{/admin/prod/prod/prod.js}"></script>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${#authorization.expression('hasAuthority(''system:user:edit'')')}]];
    var removeFlag = [[${#authorization.expression('hasAuthority(''system:user:remove'')')}]];
    var resetPwdFlag = [[${#authorization.expression('hasAuthority(''system:user:resetPwd'')')}]];
</script>
</body>
</html>
