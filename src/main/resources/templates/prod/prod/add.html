<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include-layui :: header"></head>
<body>
<div class="layui-main">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-inline">
                <select name="categoryLevel1" lay-verify="required" lay-filter="categoryLevel1">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="categoryLevel2" lay-verify="required" lay-filter="categoryLevel2">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="categoryLevel3" lay-verify="required" lay-filter="categoryLevel3">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">品牌</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="21" title="安媞珀" checked>
                <input type="radio" name="sex" value="24" title="皇家花蜜">
                <input type="radio" name="sex" value="110" title="嘉娜宝">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">sku</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" th:value="21" title="红色">
                <input type="checkbox" name="like[read]" th:value="24" title="皇家花蜜" checked>
                <input type="checkbox" name="like[dai]" th:value="110" title="嘉娜宝">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否上架</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">保存商品</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include-layui::footer"></div>
<script th:src="@{/admin/prod/prod/add.js}"></script>
</body>
</html>
