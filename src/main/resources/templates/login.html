
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>管理系统 - 登录</title>
    <meta name="keywords" content="若依管理系统">
    <meta name="description" content="RuoYi">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <link th:href="@{css/login.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt=""  th:src="@{/img/logo1_03.png}"></h1>
                    <span style="color: red" th:if="${param.loginError}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                        登陆错误
                    </span>
                    <span style="color: red" th:if="${param.loginError}" th:text="${#request.SPRING_SECURITY_LAST_EXCEPTION}">
                        登陆错误
                    </span>
                    <span style="color: red" th:if="${param.loginError}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}">
                        登陆错误
                    </span>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>YiAdmin后台管理系统</strong></h4>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm" th:action="@{/login}" method="post">
                <h4 class="no-margins">登录：</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" value="admin"/>
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码"
                       value="admin123"/>
                <div class="row" th:if="${captchaEbabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                               maxlength="5">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2018 All Rights Reserved. liuyiyou.cn
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script th:src="@{ajax/libs/validate/jquery.validate.min.js}"></script>
<script th:src="@{ajax/libs/validate/messages_zh.min.js}"></script>
<script th:src="@{ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<!--<script th:src="@{/ruoyi/login.js}"></script>-->
</body>
</html>
